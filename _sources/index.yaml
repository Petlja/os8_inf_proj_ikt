courseId: Istrazivacki_projekat_za_VIII_razred
lang: sr-Cyrl
title: Истраживачки пројекат
description:
  longDescription: |
    Материјал намењен за три школска часа се састоји од лекција којима се ученицима скреће пажња на 
    најбитније делове из садржаја лекције.
    
    Поред рада у школи, курс се може пролазити и самостално.
  willLearn: 
    - научићеш као да одабереш тему за пројекат;
    - научићеш како да радиш у тиму;
  requirements:
    - Рачунар
    - Интернет
  
  toc:
    - Током наредна три часа, радићете истраживачки пројекат који ће повезати све оно што сте до сада радили са другим школским предметима. Као изворе информација користићете интернет, али и уџбенике. 

  shortDescription: a


